<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="card border-dark bg-light mb-3" style="width: 18rem;">
            <div class="card-body text-dark">
                <h5 th:text="'Search result for: '+ ${Query}" class="card-title">Search result for</h5>
                <tr th:each="track: ${searchresults}">
                    <div>
                        <b>Track name:</b>
                        <td th:text="${track.getName()}" ></td>
                        <br>
                        <b>Artist name:</b>
                        <td th:text="${track.getArtist()}"></td>
                        <br>
                        <b>Album name:</b>
                        <td class="" th:text="${track.getAlbum()}"></td>
                        <br>
                        <b>Genre:</b>
                        <td th:text="${track.getGenre()}"></td>
                        <br>
                        <br>
                    </div>
                </tr>
            </div>
        </div>
    </div>
</body>
</html>
