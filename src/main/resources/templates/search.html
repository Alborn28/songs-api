<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="/">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <form class="form-inline my-2 my-lg-0" action="#" th:action="@{/search}" method="get">
                        <input id = "searchId" required name="searchterm" type="Search" class="form-control rounded" placeholder="Enter a track name " aria-label="Search"
                               aria-describedby="search-addon" />
                        <button type="submit" class="btn btn-outline-primary my-2 my-sm-0">search</button>
                </form>
            </nav>

        <div class="card border-dark bg-light mb-3" style="width: 18rem;">
            <div class="card-body text-dark">
                <h5 th:text="'Search result for: '+ ${Query}" class="card-title">Search result for</h5>
                <tr th:each="track: ${searchresults}">
                    <div>
                        <b>Track name:</b>
                        <td th:text="${track.getName()}" ></td>
                        <br>
                        <b>Artist name:</b>
                        <td th:text="${track.getArtist()}"></td>
                        <br>
                        <b>Album name:</b>
                        <td class="" th:text="${track.getAlbum()}"></td>
                        <br>
                        <b>Genre:</b>
                        <td th:text="${track.getGenre()}"></td>
                        <br>
                        <br>
                    </div>
                </tr>
            </div>
        </div>
    </div>
</div>
</body>
</html>
