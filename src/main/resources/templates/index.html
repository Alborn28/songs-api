<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<head>
  <meta charset="UTF-8" />
  <title>Hello Controller</title>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <div class="row align-items-start">
          <div class="col">
              <h1>Artists</h1>
              <div th:each="artist: ${artists}">
                  <div th:text="${artist.getName()}"></div>
              </div>
          </div>

          <div class="col">
              <h1>Track</h1>
              <div th:each="track: ${tracks}">
                  <div th:text="${track.getName()}"></div>
              </div>
          </div>

          <div class="col">
              <h1>Genre</h1>
              <div th:each="genre: ${genres}">
                  <div th:text="${genre.getName()}"></div>
              </div>
          </div>
      </div>

        <div class="row">
            <div class="input-group">
                <form action="#" th:action="@{/search}" method="get">
                    <input id = "searchId" required name="searchterm" type="search" class="form-control rounded" placeholder="Enter a track name " aria-label="Search"
                           aria-describedby="search-addon" />
                    <button type="submit" class="btn btn-outline-primary">search</button>
                </form>
            </div>
        </div>
    </div>
