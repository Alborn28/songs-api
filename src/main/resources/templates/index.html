<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/main.css}">
<head>
  <meta charset="UTF-8" />
  <title>Hello Controller</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div id="containerCss" class="container">
        <div class="row">
            <div class="card-group">
                <div class="card border-dark bg-light mb-3" style="width: 18rem;">
                    <div class="card-header">Artists</div>
                    <div class="card-body text-dark">
                        <h5 class="card-title">Five random artists</h5>
                        <div th:each="artist: ${artists}">
                            <div class="test" th:text="${artist.getName()}"></div>
                        </div>
                    </div>
                </div>

                <div class="card border-dark bg-light mb-3" style="width: 18rem;">
                    <div class="card-header">Tracks</div>
                    <div class="card-body text-dark">
                        <h5 class="card-title">Five random Tracks</h5>
                        <div th:each="track: ${tracks}">
                            <div th:text="${track.getName()}"></div>
                        </div>
                    </div>
                </div>

                <div class="card border-dark bg-light mb-3" style="width: 18rem;">
                    <div class="card-header">Genres</div>
                    <div class="card-body text-dark">
                        <h5 class="card-title">Five random Genres</h5>
                        <div th:each="genre: ${genres}">
                            <div th:text="${genre.getName()}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="form-group mb-2">
                <form class="form-inline" action="#" th:action="@{/search}" method="get">
                    <input value="Bark at the moon" id = "searchId" required name="searchterm" type="Search" class="form-control rounded" placeholder="Enter a track name " aria-label="Search"
                           aria-describedby="search-addon" />
                    <button type="submit" class="btn btn-outline-primary my-2 my-sm-0">Search</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
